<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APYCHAT</title>
  <style>
    #chatHistory {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .message {
      padding: 5px;
      margin-bottom: 10px;
    }
    .user-message {
      background-color: #e0f7fa;
      border-radius: 5px;
    }
    .bot-message {
      background-color: #f1f8e9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>APYCHAT</h2>

  <form id="chatFormText">
    <textarea name="message" placeholder="Digite aqui..." required></textarea><br>
    <button type="submit">Enviar Texto</button>
  </form>

  <form id="chatFormAudio">
    <input type="file" name="file" accept="audio/*"><br>
    <button type="submit">Enviar Áudio</button>
  </form>

  <button id="recordButton">Gravar Áudio</button>
  <audio id="player" controls style="display:none;"></audio>

  <div id="chatHistory"></div> <!-- Histórico de mensagens -->

  <script>
    // Função para adicionar mensagens no histórico
    function addMessageToHistory(text, isUser = false) {
      const chatHistory = document.getElementById('chatHistory');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
      messageDiv.innerText = text;
      chatHistory.appendChild(messageDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight; // Rolagem automática para a última mensagem
    }

    // Enviar Texto
    document.getElementById('chatFormText').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const userMessage = form.get("message");

      addMessageToHistory(userMessage, true); // Adiciona a mensagem do usuário no histórico

      const res = await fetch('/chat/text', {
        method: 'POST',
        body: form
      });
      const data = await res.json();
      
      // Adiciona a resposta do agente no histórico
      const botResponse = data.reply || "Desculpe, não consegui entender.";
      addMessageToHistory(botResponse, false);
    });

    // Enviar Áudio (upload manual)
    document.getElementById('chatFormAudio').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/chat/audio', {
        method: 'POST',
        body: form
      });
      const data = await res.json();
      
      if (data.audio_url) {
        addMessageToHistory(`Áudio enviado: <audio controls><source src="${data.audio_url}" type="audio/webm"></audio>`, false);
      } else {
        addMessageToHistory("Erro ao enviar áudio.", false);
      }
    });

    // Gravação de Áudio
    let mediaRecorder;
    let audioChunks = [];

    const recordButton = document.getElementById("recordButton");
    const player = document.getElementById("player");

    recordButton.addEventListener("click", async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordButton.innerText = "Gravar Áudio";
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        audioChunks = [];

        // Reproduzir áudio
        const audioUrl = URL.createObjectURL(audioBlob);
        player.src = audioUrl;
        player.style.display = "block";

        // Enviar para o servidor
        const formData = new FormData();
        formData.append("file", audioBlob, "gravacao.webm");

        const res = await fetch("/chat/audio", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.audio_url) {
          addMessageToHistory(`Áudio gravado enviado: <audio controls><source src="${data.audio_url}" type="audio/webm"></audio>`, false);
        } else {
          addMessageToHistory("Erro ao enviar áudio gravado.", false);
        }
      };

      mediaRecorder.start();
      recordButton.innerText = "Parar Gravação";
    });
  </script>
</body>
</html>
