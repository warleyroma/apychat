<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APYCHAT + N8n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6fa;
    }

    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e1e1e1;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header .name {
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 15px;
      font-size: 14px;
      word-break: break-word;
    }

    .message.user {
      background-color: #005eff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background-color: #e8f0fe;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-footer {
      padding: 15px 20px;
      border-top: 1px solid #e1e1e1;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .chat-footer input,
    .chat-footer textarea {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px 15px;
      resize: none;
    }

    .chat-footer button {
      border: none;
      background: #005eff;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
    }

    .env-selection {
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,94,255,.3);
      border-radius: 50%;
      border-top-color: #005eff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message.user audio {
      border: none; /* Remove a borda padr√£o */
      outline: none; /* Remove a borda de foco */
    }
  </style>
</head>
<body>

<div class="chat-container d-flex flex-column">
  <div class="chat-header">
    <div class="d-flex align-items-center gap-2">
      <img src="https://i.pravatar.cc/40" class="rounded-circle" width="40" />
      <div>
        <div class="name">APYCHAT + N8n</div>
        <div class="text-success small">Online</div>
      </div>
    </div>
    <div>üéôÔ∏èüí¨</div>
  </div>

  <div class="env-selection px-3 pt-2">
    <label><input type="radio" name="env" value="production" checked> Produ√ß√£o</label>
    <label class="ms-3"><input type="radio" name="env" value="test"> Teste</label>
  </div>

  <div class="chat-body d-flex flex-column" id="chatHistory"></div>

  <div class="chat-footer">
    <form id="chatFormText" class="w-100 d-flex gap-2">
      <textarea class="form-control" name="message" rows="1" placeholder="Digite aqui..." required></textarea>
      <button type="submit" title="Enviar Texto">‚û§</button>
    </form>
    <form id="chatFormAudio" class="w-100 d-flex gap-2">
      <input type="file" name="file" accept="audio/*" class="form-control" required />
      <button type="submit" title="Enviar √Åudio">üéß</button>
    </form>
    <button id="recordButton" class="btn btn-outline-secondary w-100">üé§ Gravar √Åudio</button>
    <audio id="player" controls class="w-100 mt-2 hidden"></audio>
  </div>
</div>

<script>
  // Adiciona mensagens no chat
  function addMessageToHistory(content, isUser = false) {
    const chatHistory = document.getElementById('chatHistory');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', isUser ? 'user' : 'bot');

    if (typeof content === 'string' || content instanceof HTMLElement) {
      messageDiv.appendChild(typeof content === 'string' ? document.createTextNode(content) : content);
    } else {
      messageDiv.innerHTML = content; // Para outros casos, como texto formatado
    }

    chatHistory.appendChild(messageDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  // Mostra indicador de carregamento
  function showLoading(show = true) {
    const loadingIndicator = document.getElementById('loadingIndicator');
    if (show && !loadingIndicator) {
      const loading = document.createElement('div');
      loading.id = 'loadingIndicator';
      loading.className = 'loading';
      document.getElementById('chatHistory').appendChild(loading);
    } else if (!show && loadingIndicator) {
      loadingIndicator.remove();
    }
  }

  // Enviar Texto
  document.getElementById('chatFormText').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = new FormData(e.target);
    const envValue = document.querySelector('input[name="env"]:checked').value;
    form.append("env", envValue);

    const userMessage = form.get("message");
    addMessageToHistory(userMessage, true);

    try {
      const res = await fetch('/chat/text', { method: 'POST', body: form });
      const data = await res.json();

      let botResponse = "Desculpe, n√£o entendi a resposta.";

      if (typeof data.response === 'string') {
        try {
          const parsedResponse = JSON.parse(data.response);
          botResponse = parsedResponse?.text || data.response;
        } catch (e) {
          botResponse = data.response; // Se n√£o for um JSON v√°lido, exibe como est√°
        }
      } else if (typeof data.response === 'object') {
        botResponse = data.response?.text || JSON.stringify(data.response);
      } else if (typeof data.response !== 'undefined') {
        botResponse = data.response;
      }

      addMessageToHistory(botResponse, false);
    } catch (error) {
      addMessageToHistory("Erro ao processar sua mensagem", false);
      console.error("Erro:", error);
    }

    e.target.reset();
  });

  // Enviar √Åudio (upload manual)
  document.getElementById('chatFormAudio').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = new FormData(e.target);
    const envValue = document.querySelector('input[name="env"]:checked').value;
    form.append("env", envValue);

    // Mostra indicador de carregamento
    showLoading(true);

    try {
      const res = await fetch('/chat/audio', { method: 'POST', body: form });
      const data = await res.json();
      console.log("Resposta completa do √°udio:", data);

      if (data.audio_url) {
        const audioPlayer = document.createElement('audio');
        audioPlayer.controls = true;
        const source = document.createElement('source');
        source.src = data.audio_url;
        source.type = 'audio/ogg';
        audioPlayer.appendChild(source);
        addMessageToHistory(audioPlayer, true);

        let botResponse;
        if (data.response && typeof data.response === 'object') {
          botResponse = data.response.text || JSON.stringify(data.response);
        } else {
          botResponse = data.response || "Desculpe, n√£o consegui entender o √°udio.";
        }
        addMessageToHistory(botResponse, false);

      } else {
        addMessageToHistory("Erro: n√£o foi poss√≠vel processar o √°udio", false);
      }
    } catch (error) {
      console.error("Erro ao enviar √°udio:", error);
      addMessageToHistory("Erro ao enviar √°udio", false);
    } finally {
      showLoading(false);
      e.target.reset();
    }
  });

  // Grava√ß√£o de √Åudio
  let mediaRecorder;
  let audioChunks = [];

  const recordButton = document.getElementById("recordButton");
  const player = document.getElementById("player");

  recordButton.addEventListener("click", async () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      recordButton.innerText = "üé§ Gravar √Åudio";
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/ogg" });
        audioChunks = [];

        const audioUrl = URL.createObjectURL(audioBlob);
        player.src = audioUrl;
        player.classList.remove("hidden");

        const formData = new FormData();
        formData.append("file", audioBlob, "gravacao.ogg");

        const envValue = document.querySelector('input[name="env"]:checked').value;
        formData.append("env", envValue);

        // Mostra indicador de carregamento
        showLoading(true);

        try {
          const res = await fetch("/chat/audio", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          console.log("Resposta da grava√ß√£o:", data);

          if (data.audio_url) {
            const audioPlayer = document.createElement('audio');
            audioPlayer.controls = true;
            const source = document.createElement('source');
            source.src = data.audio_url;
            source.type = 'audio/ogg';
            audioPlayer.appendChild(source);
            addMessageToHistory(audioPlayer, true);

            let botResponse;
            if (data.response && typeof data.response === 'object') {
              botResponse = data.response.text || JSON.stringify(data.response);
            } else {
              botResponse = data.response || "Desculpe, n√£o consegui entender a grava√ß√£o.";
            }
            addMessageToHistory(botResponse, false);

          } else {
            addMessageToHistory("Erro ao processar grava√ß√£o", false);
          }
        } catch (error) {
          console.error("Erro ao enviar grava√ß√£o:", error);
          addMessageToHistory("Erro ao enviar grava√ß√£o", false);
        } finally {
          showLoading(false);
        }
      };

      mediaRecorder.start();
      recordButton.innerText = "‚èπÔ∏è Parar Grava√ß√£o";
    } catch (error) {
      console.error("Erro ao acessar microfone:", error);
      addMessageToHistory("Erro ao acessar microfone. Por favor, verifique as permiss√µes.", false);
    }
  });
</script>

</body>
</html>
