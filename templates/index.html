<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APYCHAT</title>
</head>
<body>
  <h2>APYCHAT</h2>

  <!-- Formulário de Texto -->
  <form id="chatFormText">
    <textarea name="message" placeholder="Digite aqui..."></textarea><br>
    <button type="submit">Enviar Texto</button>
  </form>

  <!-- Formulário de Áudio -->
  <form id="chatFormAudio">
    <input type="file" name="file" accept="audio/*"><br>
    <button type="submit">Enviar Áudio</button>
  </form>

  <!-- Chave de Seleção para Produção e Teste -->
  <label for="envSelect">Escolha o ambiente:</label>
  <select id="envSelect">
    <option value="test">Teste</option>
    <option value="production">Produção</option>
  </select>

  <button id="recordButton">Gravar Áudio</button>
  <audio id="player" controls style="display:none;"></audio>

  <div id="resposta"></div>

  <script>
    // Função para pegar a URL com base na seleção
    function getN8nUrl() {
      const envSelect = document.getElementById('envSelect');
      const envValue = envSelect.value;

      if (envValue === "production") {
        return "https://n8n-project-hedley.onrender.com/webhook/apychat";
      } else {
        return "https://n8n-project-hedley.onrender.com/webhook-test/apychat";
      }
    }

    // Enviar Texto
    document.getElementById('chatFormText').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const message = form.get("message");

      // Obtendo a URL correta
      const n8nUrl = getN8nUrl();

      const res = await fetch(n8nUrl, {
        method: 'POST',
        body: JSON.stringify({ message: { text: message } }),
        headers: { 'Content-Type': 'application/json' }
      });

      const data = await res.json();
      let html = `<p><strong>Texto recebido:</strong> ${data.received_text}</p>`;
      document.getElementById('resposta').innerHTML = html;
    });

    // Enviar Áudio (upload manual)
    document.getElementById('chatFormAudio').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const res = await fetch('/chat/audio', {
        method: 'POST',
        body: form
      });
      const data = await res.json();
      if (data.audio_url) {
        let html = `<p><strong>Áudio recebido:</strong> <audio controls><source src="${data.audio_url}" type="audio/webm"></audio></p>`;
        document.getElementById('resposta').innerHTML = html;
      } else {
        let html = `<p><strong>Erro ao receber áudio.</strong></p>`;
        document.getElementById('resposta').innerHTML = html;
      }
    });

    // Gravação de Áudio
    let mediaRecorder;
    let audioChunks = [];

    const recordButton = document.getElementById("recordButton");
    const player = document.getElementById("player");

    recordButton.addEventListener("click", async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordButton.innerText = "Gravar Áudio";
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        audioChunks = [];

        // Reproduzir áudio
        const audioUrl = URL.createObjectURL(audioBlob);
        player.src = audioUrl;
        player.style.display = "block";

        // Enviar para o servidor
        const formData = new FormData();
        formData.append("file", audioBlob, "gravacao.webm");

        // Pegando a URL selecionada
        const n8nUrl = getN8nUrl();

        const res = await fetch(n8nUrl, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.audio_url) {
          document.getElementById("resposta").innerHTML = `<p><strong>Áudio gravado enviado:</strong> <audio controls><source src="${data.audio_url}" type="audio/webm"></audio></p>`;
        } else {
          document.getElementById("resposta").innerHTML = `<p><strong>Erro ao enviar áudio gravado.</strong></p>`;
        }
      };

      mediaRecorder.start();
      recordButton.innerText = "Parar Gravação";
    });
  </script>
</body>
</html>
